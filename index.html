<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Alunos</title>
    <link rel="shortcut icon" href="icons/tempo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle de Alunos</h1>
            <div class="action-buttons">
                <button id="btn-toggle-form" class="btn-action"><i class="fas fa-plus"></i> Adicionar Aluno</button>
                <button id="btn-export" class="btn-action"><i class="fas fa-file-export"></i> Exportar Dados</button>
                <button id="btn-import" class="btn-action"><i class="fas fa-file-import"></i> Importar Dados</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
        </header>

        <div class="form-container" id="form-container" style="display: none;">
            <h2>Adicionar Novo Aluno</h2>
            <form id="aluno-form">
                <div class="form-group">
                    <label for="codigo">Código do Aluno:</label>
                    <input type="text" id="codigo" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" list="cursos-sugestoes" required>
                    <datalist id="cursos-sugestoes">
                        <option value="Informática Essencial">
                        <option value="Informática Avançada">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="previsao">Previsão de Término:</label>
                    <input type="date" id="previsao" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-add"><i class="fas fa-save"></i> Salvar Aluno</button>
                    <button type="button" id="btn-cancel" class="btn-cancel"><i class="fas fa-times"></i> Cancelar</button>
                </div>
            </form>
        </div>

        <div class="alunos-container">
            <div class="alunos-header">
                <h2>Lista de Alunos</h2>
                <div class="search-container">
                    <input type="text" id="pesquisa" placeholder="Pesquisar alunos...">
                    <button id="btn-pesquisa"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div id="alunos-lista" class="alunos-lista">
                <!-- Os cards dos alunos serão adicionados aqui via JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
